<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Student Login Page</title>
<!-- Font Icon -->
<link rel="stylesheet"
	href="fonts/material-icon/css/material-design-iconic-font.min.css">

<!--Main css-->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure>
                            <img src="images/signin-image.jpg" alt="sign in image">
                        </figure>
                        <a href="StudentRegistration.html" class="signup-image-link">Create an account</a>
                    </div>
                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form action="StudentLoginServlet" class="register-form" id="login-form" method="post"> 
                            <div class="form-group">
                                <label for="your_name">
                                    <i class="zmdi zmdi-account material-icons-name"></i>
                                </label>
                                <input type="text" name="susername" id="txtusername" placeholder="Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass">
                                    <i class="zmdi zmdi-lock"></i>
                                </label>
                                <input type="password" name="spassword" id="txtpassword" placeholder="Password" required/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
