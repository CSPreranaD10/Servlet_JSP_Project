<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!--Main css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="post" class="register-form" id="register-form" action="AdminRegistrationServlet">
                            <div class="form-group">
                                <label for="name">
                                    <i class="zmdi zmdi-account material-icons-name"></i>
                                </label>
                                <input type="text" name="aname" id="txtname" placeholder="Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    <i class="zmdi zmdi-email"></i>
                                </label>
                                <input type="email" name="aemail" id="txtemail" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="username">
                                    <i class="zmdi zmdi-account material-icons-name"></i>
                                </label>
                                <input type="text" name="ausername" id="txtusername" placeholder="Your Username" required/>
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    <i class="zmdi zmdi-account material-icons-name"></i>
                                </label>
                                <input type="text" name="apassword" id="txtpassword" placeholder="Your Password"/>
                            </div>
                            <div class="form-group">
                                <label for="role">
                                    <i class="zmdi zmdi-account material-icons-name"></i>
                                </label>
                                
                        <select id="role" class="form-select" name="role">
                            <option selected>Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="moderator">Moderator</option>
                        </select>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="button" value="Cancel" class="btn btn-primary mx-5 text-center" onclick="window.location='index.html'"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure>
                            <img src="images/signup-image.jpg" alt="sign up image">
                        </figure>
                        <a href="AdminLogin.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
